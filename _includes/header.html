<nav id="my-menu">
    <div>
        <p>{{ site.title }}</p>

        <ul class="pages">
            <li><a href="{{ site.baseurl }}/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="{{ site.baseurl }}/posts/"><i class="fa fa-archive"></i> All Posts</a></li>
            <li><a href="{{ site.baseurl }}/posts/"><i class="fa fa-heart"></i> Life</a></li>
            <li><a href="{{ site.baseurl }}/posts/"><i class="fa fa-graduation-cap" style="width: 14px;height: 14px"></i> Learning</a></li>
            <li><a href="{{ site.baseurl }}/posts/"><i class="fa fa-male" style="padding:0 3px"></i> About</a></li>
            <li><a href="{{ site.baseurl }}/search/"><i class="fa fa-search"></i> Search</a></li>
        </ul>

        {% include social_links.html %}

        <div>
            <!-- Featured Tags -->
            {% if site.featured-tags %}
            <section>
                <hr class="hidden-sm hidden-xs">
                <h5><a href="{{/tags/ | prepend: site.baseurl }}">FEATURED TAGS</a></h5>
                <div class="tags">
                    {% for tag in site.tags %}
                    {% if tag[1].size > {{site.featured-condition-size}} %}
                    <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
                        {{ tag[0] }}
                    </a>
                    {% endif %}
                    {% endfor %}
                </div>
            </section>
            {% endif %}
        </div>
</nav>
<div class="menu-button" href="#menu"><i class="fa fa-bars"></i></div>
